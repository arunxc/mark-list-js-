<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <input type="text" id="inp1" placeholder="Enter a number" required> 
    <button type="button" onclick="fun()">Click</button>
    <div id="d1"></div>
</body>
<script>
    function fun(){
        var1=document.getElementById("inp1").value;
        var2=var1.length;

        text="";
        for(i=var2-1; i>=0 ; i--){
            text+=var1[i];
        }

        document.getElementById("d1").innerHTML=text;
    }
</script>
</html>
