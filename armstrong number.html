<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong number</title>
</head>
<body>
    <input type="number" id="inp1" placeholder="Enter a number">
    <button onclick="armstrong()">Click</button>
    <div id="d1"></div>
</body>
<script>
    function armstrong(){
        var1=document.getElementById("inp1").value;
        // varstr=var1.toString();
        varlength=var1.length;

        text=0;
        for(i=0; i<varlength; i++){
            text+=var1[i]**varlength;
        }
        document.getElementById("d1").innerHTML=text;
    }
</script>
</html>
