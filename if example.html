<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter a number">
    <input type="number" id="num3" placeholder="Enter a number">

    <div id="d"></div>
    <button type="button" onclick="fun()">Click</button>
</body>

<script>
    function fun(){
        var1=document.getElementById("num1").value;
        var2=document.getElementById("num2").value;
        var3=document.getElementById("num3").value;

        if(var1==10 && var2==10 && var3==10){
            document.getElementById("d").innerHTML="Given number is equal to 10";
        }
        else if(var1>10 || var2>10 || var3>10){
            document.getElementById("d").innerHTML="Given number is greater than 10";
        }
        else{
            document.getElementById("d").innerHTML="Given number is less than 10";
        }

    }
</script>

</html>
