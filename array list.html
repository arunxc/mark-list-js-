<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array listing</title>
</head>
<body>

    <h4>Click the button to get an ordered list</h4>
    <button onclick="fun()">Click</button>
    <ol id="li1"></ol>
</body>

<script>
    function fun(){
        const fruits = ["Apple" , "Mango" , "Banana" , "Water Melon"]
        const list = document.getElementById("li1");

        text = "";
        for(i=0; i<=(fruits.length-1); i++){
            text+="<li>"+fruits[i]+"</li>"
        }
        list.innerHTML=text;

        // fruits.forEach(item => {
        //     const li = document.createElement('li');
        //     li.textContent = item;
        //     list.appendChild(li);
        // });
    }
</script>

</html>
