<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern8</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter a number">
    <div id="d1"></div>
    <button type="button" onclick="fun()">Click</button>
</body>
<script>
    function fun(){
        var1=document.getElementById("num1").value;

        text="";
        for(i=0; i<=var1; i++){
            for(j=0; j<=i; j++)
            {
               if((i+j)%2==0){
                text+=0;
               }
               else{
                text+=1;
               }
            }
            text+="<br>";
        }
        

        document.getElementById("d1").innerHTML=text;
    }
</script>
</html>
