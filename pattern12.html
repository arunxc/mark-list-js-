<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern12</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter a number">
    <div id="d1"></div>
    <button type="button" onclick="fun()">Click</button>
</body>
<script>
    function fun(){
        var1=document.getElementById("num1").value;

        text="";
        for(i=1; i<=var1; i++){
            for(k=1; k<=var1-i; k++){
                text+=" &nbsp;&nbsp"
            }
            for(j=1; j<=i*2-1; j++){
               text+=" * "
            }
            text+="<br>";
        }
        

        document.getElementById("d1").innerHTML=text;
    }
</script>
</html>
