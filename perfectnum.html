<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFECT NUMBER   </title>
</head>
<body>
    <input type="number" id="inp1" placeholder="Enter a number">
    <button onclick="perfectNum()">Click</button>
    <div id="d1"></div>
</body>
<script>
    function perfectNum(){
        var1=document.getElementById("inp1").value;
        sum=0;
        for(i=1; i<=var1/2; i++){
           
                sum+=i;
           
        }

        if(sum == var1){
            arun= "The number " + var1 + " is a perfect number."
        }
        else{
            arun= "The number " + var1 + " is not a perfect number."
        }
        
        document.getElementById("d1").innerHTML=arun;
    }
</script>
</html>
